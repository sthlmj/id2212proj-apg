<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    
        <title>Acme Plastic Gnomes!</title>
    </h:head>
    <h:body>
         Customer Login:
         <f:view>
                <h:form id="loginCredentials">
                    Username:                    
                    <h:inputText id="username" value="#{customerview.username}"></h:inputText>
                    Password:
                    <h:inputText value="#{customerview.password}"></h:inputText>
                    <h:commandButton action="#{customerview.login()}" value="Login"  />
                </h:form>
            </f:view>
         <br/>
         Admin Login:
         <f:view>
                <h:form id="AdminloginCredentials">
                    Username:                    
                    <h:inputText id="adminUsername" value="#{adminView.userID}"></h:inputText>
                    Password:
                    <h:inputText value="#{adminView.password}"></h:inputText>
                    <h:commandButton action="#{adminView.login()}" value="Login"  />
                </h:form>
            </f:view>
         
         <h:messages for="loginCredentials" style="color:red" showSummary="false" showDetail="true"> </h:messages>  
        
    </h:body>
</html>
