<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            #bc {
                position:fixed;
                top: 50%;
                left: 50%;
                width:30em;
                height:18em;
                margin-top: -9em; /*set to a negative number 1/2 of your height*/
                margin-left: -15em; /*set to a negative number 1/2 of your width*/
                background-color: #FFFFFF;
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="bc">
        Hello Mr Admin 
        <f:view>
            <h:form id="users">
                <h:selectOneMenu value="#{adminView.userID}">
                    <c:forEach items="#{adminView.customers}" var="customer">
                        <f:selectItem itemValue="#{customer.id}" itemLabel="User: #{customer.id} Banned:#{customer.banned}" /> 
                    </c:forEach>             
                </h:selectOneMenu>
                Ban(Yes/No): <h:selectBooleanCheckbox value="#{adminView.ban}" ></h:selectBooleanCheckbox>         
                <h:commandButton action="#{adminView.customerBann()}" value="ApplySettings"/>
            </h:form>    
            <h:form><h:commandButton action="#{adminView.logout()}" value="logout"/></h:form>
        </f:view>
    </h:body>
</html>
